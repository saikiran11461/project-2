<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>
                <a href="#">
                    <img src="http://tfgms.com/sandbox/dailyui/logo-1.png" alt="Authentic Collection">
                </a>
            </h1>
        </header>
        <h1 class="text-center">Register</h1>
        <form class="registration-form" onsubmit="chekcforblank()">
            <label class="col-one-half">
                <span class="label-text">First Name</span>
                <input type="text" name="firstName" id="first">
            </label>
            <label class="col-one-half">
                <span class="label-text">Last Name</span>
                <input type="text" name="lastName" id="last">
            </label>
            <label>
                <span class="label-text">Email</span>
                <input type="text" name="email" id="email">
            </label>
            <label class="password">
                <span class="label-text">Password</span>
                <button class="toggle-visibility" title="toggle password visibility" tabindex="-1">
                    <span class="glyphicon glyphicon-eye-close"></span>
                </button>
                <input type="password" name="password" id="password">
            </label>
            <label class="checkbox">
                <input type="checkbox" name="newsletter">
                <span>Sign me up for the weekly newsletter.</span>
            </label>
            <div class="text-center">
                <button class="submit" name="register">Register Here</button>
                <button class="submit" name="register" id="btn">sign in </button>
            </div>
        </form>
    </div>

</body>

</html>
<script src="register.js"></script>
